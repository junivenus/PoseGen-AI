
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoseGen AI - Cyberpunk Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<style>
  body {
    background-color: #050505;
    color: #e0e0e0;
    font-family: 'Rajdhani', sans-serif;
    overflow-x: hidden;
  }
  .cyber-font { font-family: 'Orbitron', sans-serif; }
  .mono-font { font-family: 'Share Tech Mono', monospace; }
  
  /* Scanline effect */
  body::before {
    content: " ";
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    z-index: 9999;
    background-size: 100% 2px, 3px 100%;
    pointer-events: none;
  }

  .neon-text-cyan { text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff; }
  .neon-text-magenta { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
  .neon-border-cyan { border-color: #00f3ff; box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }
  .neon-border-magenta { border-color: #ff00ff; box-shadow: 0 0 10px rgba(255, 0, 255, 0.3); }
  
  .glitch-hover:hover {
    animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
  }
  
  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
  }

  /* Custom scrollbar for cyberpunk look */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: #0a0a0a; }
  ::-webkit-scrollbar-thumb { background: #ff00ff; border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: #00f3ff; }
</style>
</head>
<body class="bg-black text-gray-100 font-sans">
    <div id="root"></div>
</body>
</html>
